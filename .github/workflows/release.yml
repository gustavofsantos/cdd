name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Build binaries
        run: |
          mkdir -p build

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o build/cdd-linux-amd64 cmd/cdd/main.go

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o build/cdd-linux-arm64 cmd/cdd/main.go

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o build/cdd-darwin-amd64 cmd/cdd/main.go

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -o build/cdd-darwin-arm64 cmd/cdd/main.go

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o build/cdd-windows-amd64.exe cmd/cdd/main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/cdd-linux-amd64
            build/cdd-linux-arm64
            build/cdd-darwin-amd64
            build/cdd-darwin-arm64
            build/cdd-windows-amd64.exe
